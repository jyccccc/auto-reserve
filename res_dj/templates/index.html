<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="../static/css/jquery.cxcalendar.css">
        <script src="../static/js/jquery-3.5.1.min.js"></script>
        <script src="../static/js/main.js"></script>
        <title>自助预约系统</title>
    </head>
    <body>
        <h1>欢迎来到自助预约系统</h1>
        <form action="/autores/res" method="post">
            {% csrf_token %}
            <h3>输入预约的相关信息</h3>
            <div class="form-group">
                <label class="control-label" for="number">学号</label>
                <input type="text" class="form-control" id="number"  name="number" aria-describedby="inputSuccess2Status">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="pwd">密码</label>
                <input type="password" class="form-control" id="pwd" name="pwd" aria-describedby="inputSuccess2Status">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="area" >预约区域</label>
                <select class="form-control" id="area" name="area">
                    <option value="一楼B区">一楼B区</option>
                    <option value="自修室">自修室</option>
                    <option value="二楼B区">二楼B区</option>
                    <option value="三楼A区">三楼A区</option>
                    <option value="三楼B区">三楼B区</option>
                    <option value="四楼A区">四楼A区</option>
                    <option value="四楼B区">四楼B区</option>
                    <option value="五楼B区">五楼B区</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="pos">预约位置</label>
                <input type="text" class="form-control" id="pos" name="pos" aria-describedby="inputSuccess2Status">
            </div>
            <div class="form-group">
                <label class="control-label" for="start">预约开始时间（0800表示8:00）</label>
                <input type="text" value="0800" class="form-control" id="start" name="start" aria-describedby="inputSuccess2Status">
            </div>
            <div class="form-group">
                <label class="control-label" for="end">预约结束时间（0800表示8:00）</label>
                <input type="text" value="2130" class="form-control" id="end" name="end" aria-describedby="inputSuccess2Status">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputSuccess2">开始和结束日期：</label>
                <input id="date_first" name="date_first" type="text" class="input" size="12"> -
                <input id="date_last" name="date_last" type="text" class="input" size="12">
            </div>
            <div class="form-group">
                <label class="control-label" for="email">通知邮箱（获取预约和签到情况）</label>
                <input type="text" class="form-control" id="email" name="email" aria-describedby="inputSuccess2Status">
            </div>
            <div class="form-group">
                <label for="qr">上传座位二维码</label>
                <input type="file" id="qr" name="qr">
            </div>
            <div class="form-group" >
                <button type="submit" class="btn btn-default center-block">提交</button>
            </div>
        </form>
    </body>
</html>
